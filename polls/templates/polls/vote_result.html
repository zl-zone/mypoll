<!-- templates/polls/vote_result.html -->
{% extends "layout.html" %}
{% block title %}설문 결과{% endblock %}
{% block contents%}
<h1>설문 결과</h1>
<h2>{{question.pk}}. {{question.question_text}}</h2>
<ol>
    {% for choice in question.choice_set.all %}
        <li>{{choice.choice_text}} - {{choice.votes}}</li>
    {% endfor %}
</ol>
{% endblock %}
